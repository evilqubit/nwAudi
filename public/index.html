<!DOCTYPE html>
<html lang="en">
<head>

  <title>MY APP</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script>
  $(function(){

$('form').on("submit",function(event){
  event.preventDefault();
  var form = $(this);
  var blockData = form.serialize();

});

</form>
